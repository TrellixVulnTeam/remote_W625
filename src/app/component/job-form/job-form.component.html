<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>Post A Job</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="site-section" style="padding: 100;">
    <div class="container">

        <div class="row align-items-center mb-5">
            <div class="col-lg-8 mb-4 mb-lg-0">
                <div class="d-flex align-items-center">
                    <div>
                        <h2>Post A Job</h2>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-6">
                        <a href="#" class="btn btn-block btn-light btn-md"><span
                                class="icon-open_in_new mr-2"></span>Preview</a>
                    </div>
                    <div class="col-6">
                        <a href="#" class="btn btn-block btn-primary btn-md boxed-btn3">Save Job</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-lg-12">
                <form class="p-4 p-md-5 border rounded" method="post">
                    <h3 class="text-black mb-5 border-bottom pb-2">Job Details</h3>

                    <div class="form-group">
                        <label for="company-website-tw d-block">Upload Featured Image</label> <br>
                        <label class="btn btn-primary btn-md btn-file">
                            Browse File<input type="file" hidden>
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="you@yourdomain.com">
                    </div>
                    <div class="form-group">
                        <label for="job-title">Job Title</label>
                        <input type="text" class="form-control" id="job-title" placeholder="Product Designer">
                    </div>
                    <div class="form-group">
                        <label for="job-location">Location</label>
                        <input type="text" class="form-control" id="job-location" placeholder="e.g. New York">
                    </div>

                    <div class="form-group">
                        <label for="job-type">Job Region</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>job region</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>

                    <div class="form-group">
                        <label for="job-type">Job Type</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>full time</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>


                    <div class="form-group">
                        <div class="form-group shadow-textarea">
                            <label for="exampleFormControlTextarea6">Job Description</label>
                            <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" placeholder="Write something here...">Write Job Description!</textarea>
                          </div>
                    </div>


                    <h3 class="text-black my-5 border-bottom pb-2">Company Details</h3>
                    <div class="form-group">
                        <label for="company-name">Company Name</label>
                        <input type="text" class="form-control" id="company-name" placeholder="e.g. New York">
                    </div>

                    <div class="form-group">
                        <label for="company-tagline">Tagline (Optional)</label>
                        <input type="text" class="form-control" id="company-tagline" placeholder="e.g. New York">
                    </div>

                    <div class="form-group">
                        <div class="form-group shadow-textarea">
                            <label for="exampleFormControlTextarea6">Job Descriptionr</label>
                            <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" placeholder="Write something here...">Write Job Description!</textarea>
                          </div>
                    </div>

                    <div class="form-group">
                        <label for="company-website">Website (Optional)</label>
                        <input type="text" class="form-control" id="company-website" placeholder="https://">
                    </div>

                    <div class="form-group">
                        <label for="company-website-fb">Facebook Username (Optional)</label>
                        <input type="text" class="form-control" id="company-website-fb" placeholder="companyname">
                    </div>

                    <div class="form-group">
                        <label for="company-website-tw">Twitter Username (Optional)</label>
                        <input type="text" class="form-control" id="company-website-tw" placeholder="@companyname">
                    </div>
                    <div class="form-group">
                        <label for="company-website-tw">Linkedin Username (Optional)</label>
                        <input type="text" class="form-control" id="company-website-tw" placeholder="companyname">
                    </div>

                    <div class="form-group">
                        <label for="company-website-tw d-block">Upload Logo</label> <br>
                        <label class="btn btn-primary btn-md btn-file">
                            Browse File<input type="file" hidden>
                        </label>
                    </div>

                </form>
            </div>


        </div>
        <div class="row align-items-center mb-5">

            <div class="col-lg-4 ml-auto">
                <div class="row">
                    <div class="col-6">
                        <a href="#" class="btn btn-block btn-light btn-md"><span
                                class="icon-open_in_new mr-2"></span>Preview</a>
                    </div>
                    <div class="col-6">
                        <a href="#" class="btn btn-block btn-primary btn-md">Save Job</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

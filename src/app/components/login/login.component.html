<div class="bradcam_area bradcam_bg_1">
  <div class="container">
      <div class="row">
          <div class="col-xl-12">
              <div class="bradcam_text">
                  <h3>Sign Up/Login</h3>
              </div>
          </div>
      </div>
  </div>
</div>


<section class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mb-5">
        <h2 class="mb-4">Sign Up To JobBoard</h2>
        <form #signup="ngForm"  class="p-4 border rounded" (ngSubmit)="Onsignup()" >

          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="text-black" for="fname">Email</label>
              <input type="text" id="fname" class="form-control" placeholder="Email address" [(ngModel)]="user.email"  [ngModelOptions]="{standalone: true}"  >
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="text-black" for="fname">Password</label>
              <input type="password" id="fname" class="form-control" placeholder="Password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" >
            </div>
          </div>
          <div class="row form-group mb-4">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="text-black" for="fname">Re-Type Password</label>
              <input type="password" id="fname" class="form-control" placeholder="Re-type Password" [(ngModel)]="user.pwd" [ngModelOptions]="{standalone: true}" >
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <input type="submit" value="Sign Up" class="btn px-4 btn-primary text-white boxed-btn3">
            </div>
          </div>

        </form>
      </div>
      <div class="col-lg-6">
        <h2 class="mb-4">Log In To JobBoard</h2>
        <form [formGroup]="signin" class="p-4 border rounded">

          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="text-black" for="fname">Email</label>
              <input type="text" id="fname" class="form-control" placeholder="Email address" formControlName="email" >
            </div>
            <div *ngIf="signin.controls['email'].invalid&&(signin.controls['email'].touched||signin.controls['email'].dirty)" >
              <div *ngIf="signin.controls['email'].errors?.['required']" style="color: crimson;"  >
                Email is required
              </div>
              <div *ngIf="signin.controls['email'].errors?.['email']" style="color: crimson;"  >
                Email invalid
              </div>
            </div>
          </div>
          <div class="row form-group mb-4">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="text-black" for="fname">Password</label>
              <input type="password" id="fname" class="form-control" placeholder="Password" formControlName="password" >
              <div *ngIf="signin.controls['password'].invalid&&(signin.controls['password'].touched||signin.controls['password'].dirty)" >
                <div *ngIf="signin.controls['password'].errors?.['required']" style="color: crimson;"  >
                Password is required
                </div>
                </div>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <input type="submit" value="Log In" (click)="login()"  class="btn px-4 btn-primary text-white boxed-btn3">
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
